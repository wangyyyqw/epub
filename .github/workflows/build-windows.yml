name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Python backend with PyInstaller
        run: |
          cd backend-py
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller --onefile --name converter-backend main.py -y --clean
          cd ..
          mkdir -p backend-bin
          cp backend-py/dist/converter-backend.exe backend-bin/converter-backend.exe
        shell: bash

      - name: Build Wails app
        run: wails build -platform windows/amd64

      - name: Package release
        run: |
          mkdir release
          cp build/bin/epub-tool-go.exe release/
          mkdir release/backend-bin
          cp backend-bin/converter-backend.exe release/backend-bin/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: epub-tool-go-windows-amd64
          path: release/

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/epub-tool-go.exe
            release/backend-bin/converter-backend.exe
          name: EPUB 工具箱 ${{ github.ref_name }}
          draft: false
